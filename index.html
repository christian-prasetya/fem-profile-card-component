<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="dist/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <div class="card">
      <div class="image">
        <img src="images/bg-pattern-card.svg" class="image__header">
      </div>
      <div class="profile__picture">
        <img src="images/image-victor.jpg" alt="Profile picture of Victor" class="profile__picture-photo">
      </div>
      <div class="profile__header">
        <div class="profile__header-name">
          <h2>Victor Crest</h2>
          <h2>26</h2>
        </div>
        <div class="profile__header-location">
          <p>London</p>
        </div>
      </div>
      <div class="profile__stats">
        <div class="profile__stats-rating">
          <h3>80K</h3>
          <p>Followers</p>
        </div>
        <div class="profile__stats-rating">
          <h3>803K</h3>
          <p>Likes</p>
        </div>
        <div class="profile__stats-rating">
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </main>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>

</html>
